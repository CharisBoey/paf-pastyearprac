<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Search Our Accomodations</h1>

    <form method="POST" data-th-action="@{/landingpage}" data-th-object="${listings}">
         <table>
            <tr>
               <td>Country: </td>
               <td>
                <select class="form-control" id="dropDownList" name="country">
                    <option data-th-each="country : ${listOfCountries}" data-th-value="${country}" data-th-text="${country}" data-th-field="*{country}"></option>
                    
                </select>    
				<div data-th-if="${#fields.hasErrors('country')}" data-th-errors="*{country}"></div>
               </td>
            </tr>
            <tr>
               <td>Number of person: </td>
               <td>
                    <input placeholder="1" type="number" size="30" data-th-field="*{noOfPersons}">
                    <div data-th-if="${#fields.hasErrors('noOfPersons')}" data-th-errors="*{noOfPersons}"></div>
               </td>
            </tr>
            <tr>
                <td>Price Range: </td>
                <td>
                    Min:
                    <input placeholder="1.0" type="number" step="0.1" name="priceRangeMin" data-th-field="*{priceRangeMin}">
                    <div data-th-if="${#fields.hasErrors('priceRangeMin')}" data-th-errors="*{priceRangeMin}"></div>
                </td>
                
                <td>
                    Max:
                    <input placeholder="1.0" type="number" step="0.1" name="priceRangeMax"  data-th-field="*{priceRangeMax}">
                    <div data-th-if="${#fields.hasErrors('priceRangeMax')}" data-th-errors="*{priceRangeMax}"></div>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Search</button></td>
            </tr>
           
        </table>
        
    </form>

</body>
</html>
